name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Copy files to EC2
        run: scp -r -i ~/.ssh/id_rsa ./* ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }}:/home/ubuntu/frontend

      - name: Install Docker if not present
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} '
            if ! command -v docker &> /dev/null; then
              echo "Docker not found, installing..."
              sudo apt-get update -y
              sudo apt-get install docker.io -y
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ${{ secrets.EC2_USER }}
            else
              echo "Docker is already installed."
            fi
          '

      - name: Build and run Docker container on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} '
            sudo docker build -t frontend-image /home/ubuntu/frontend
            sudo docker stop mein-frontend-container || true
            sudo docker rm mein-frontend-container || true
            sudo docker run -d --name mein-frontend-container -p 8081:80 frontend-image
          '